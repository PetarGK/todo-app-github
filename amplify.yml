version: 1.0
backend:
  phases:
    preBuild:
      commands:
        - npm install -g aws-cdk
        - cdk --version
    build:
      commands:
        - cd backend
        - cdk deploy --require-approval=never
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
        - '**/*'
  cache:
    paths:
        - node_modules/**/*